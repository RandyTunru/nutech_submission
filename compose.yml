services:
  db:
    image: postgres:17.6
    container_name: nutech_db
    env_file:
      - .env.docker.db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - nutech_network

  app:
    build: .
    container_name: nutech_app
    env_file:
      - .env.docker.app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nutech_network
    command: ["npm", "run", "start:dev"]
    volumes:
      - ./src:/usr/src/app/src
      - ./tsconfig.json:/usr/src/app/tsconfig.json
      - ./package.json:/usr/src/app/package.json
      - ./package-lock.json:/usr/src/app/package-lock.json

networks:
  nutech_network:
    driver: bridge

volumes:
  db_data: